  train_batch_size: 32
  lr: 0.0003
  valid_batch_size: 8
  image_size: [224,224]
  min_epochs: 20
  max_epochs: 200
  patience: 30
  devices: 1
  device: cuda
  model_save_path: ./save_model
  model_save_filename: medseg

